<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
           <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>

  </div>

  <div fxFlex="40">
 <h3>Comments</h3>
<mat-list *ngIf="dish">
  <mat-list-item *ngFor="let com of dish.comments">
    <h4 matLine> {{com.comment}} </h4>
    <p matLine>{{com.rating}} Stars</p>
    <p matLine>
      <span>-- {{com.author}} {{com.date | date}}</span>
    </p>
  </mat-list-item>
</mat-list>
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading ... Please Waite!</h4>
  </div>

</div>
